name: Codecov
on: [push]
jobs:
  run:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    env:
      OS: ${{ matrix.os }}
      PYTHON: "3.10"
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies (Linux and macOS)
        if: runner.os != 'Windows'
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          python -m pip install --upgrade pip
          if (Test-Path requirements.txt) {pip install -r requirements.txt}
      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd):$(pwd)/src" >> $GITHUB_ENV
      - name: Generate coverage report (Linux and macOS)
        if: runner.os != 'Windows'
        run: |
          pip install pytest pytest-cov pytest-mock
          pytest --cov=./ --cov-report=xml
      - name: Generate coverage report (Windows)
        if: runner.os == 'Windows'
        run: |
          pip install pytest pytest-cov pytest-mock
          pytest --cov=./ --cov-report=xml > coverage.xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true
          token: 64e07b1e-4dc9-4362-a9e9-9cb25691ee58
          verbose: true
